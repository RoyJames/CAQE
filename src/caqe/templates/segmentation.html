{% extends "evaluation_base.html" %}

{% block evaluation_view %}
    <!-- evaluation view -->
    <div class="container hidden" id="evaluation">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="text-center">{{ test.test_title | safe }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2" id="evaluationInstructions">﻿
                {{ test.evaluation_instructions_html | safe }}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well" id="segmentation-well">
                    <div class="row text-center">
                        <h4>Trial <span id="currentTrialLbl">0</span> of <span id="totalTrialLbl">0</span></h4>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button"
                                    class="btn btn-default btn-block play-btn"
                                    id="playStimulus0Btn"
                                    onclick="evaluationTask.playStimulus(0);">
                                <span class="glyphicon glyphicon-play"></span> Play from the beginning
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-default btn-block play-btn"
                                    id="playStimulus0Marker"
                                    onclick="evaluationTask.playStimulusMarker(0)">
                            <span class="glyphicon glyphicon-play"></span> Play from right before the marker
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button"
                                    class="btn btn-default btn-block"
                                    id="stopBtn"
                                    onclick="evaluationTask.stopAllAudio();">
                                <span class="glyphicon glyphicon-stop"></span> Stop
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button"
                                    class="btn btn-default btn-block"
                                    id="nullBtn";>
                                <span class="glyphicon glyphicon-ban-circle"></span> No change heard
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="range" id="segmentation-marker"
                                   min="0.0" max="1.0" value="0.0" step="0.0001"
                                   onchange="evaluationTask.changeTimeStamp();">
                            <!--<span class="pairwiseStimulusLabel" id="playStimulus0BtnLabel">&nbsp;</span>-->
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <!--<div class="col-md-12">-->
                            <!--<button type="button"-->
                                    <!--class="btn btn-default play-btn pairwise-stimulus-play-btn btn-block"-->
                                    <!--id="playStimulus0Btn"-->
                                    <!--onclick="evaluationTask.playStimulus(0);">-->
                                <!--﻿<span style="font-size: 12pt;">play/select</span><br />A-->
                            <!--</button>-->
                        <!--</div>-->
                        <!--<div class="col-md-6">-->
                            <!--<button type="button"-->
                                    <!--class="btn btn-default play-btn pairwise-stimulus-play-btn btn-block"-->
                                    <!--id="playStimulus1Btn"-->
                                    <!--onclick="evaluationTask.playStimulus(1);">-->
                                <!--﻿<span style="font-size: 12pt;">play/select</span><br />B-->
                            <!--</button>-->
                        <!--</div>-->
                    </div>
                    <div class="row">
                        <!--<div class="col-md-12 text-center">-->
                            <!--<input type="text" id="segmentation-playback-time">-->
                            <!--&lt;!&ndash;<span class="pairwiseStimulusLabel" id="playStimulus0BtnLabel">&nbsp;</span>&ndash;&gt;-->
                        <!--</div>-->
                        <!--<div class="col-md-12 text-center">-->
                            <!--<span class="pairwiseStimulusLabel" id="playStimulus0BtnLabel">&nbsp;</span>-->
                        <!--</div>-->
                        <!--<div class="col-md-6 text-center">-->
                            <!--<span class="pairwiseStimulusLabel" id="playStimulus1BtnLabel">&nbsp;</span>-->
                        <!--</div>-->
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <progress id="segmentation-playback-position" value="0.0" max="100.0"></progress>
                            <label id="segmentation-playback-time" >0.00 sec</label>
                            <!--<input type="text" id="segmentation-playback-time">-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <ul class="pager">
                    <li class="next">
                        <a href="#segmentation-well" id="evaluationNextBtn" onclick="evaluationTask.nextTrial();">Next trial &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock evaluation_view %}

{% block scripts %}
    <!-- test config variables -->
    <script type="text/javascript">
        // configure the test here
        var TEST_COMPLETE_REDIRECT_URL = '{{ test_complete_redirect_url }}';
        var SUBMISSION_URL = '{{ submission_url }}';
        var PARTICIPANT_ID = '{{ participant_id }}';

        var config = {
            "testTimeoutSec": {{ config.TEST_TIMEOUT_SEC }},
            "references": {
                {% for reference in test.references %}
                    "{{ reference[0] }}": "{{ reference[1] }}",
                {% endfor %}
            },
            "requireListeningToAllTrainingSounds": {{ ['false','true'][config.REQUIRE_LISTENING_TO_ALL_TRAINING_SOUNDS] }},
            "referenceExampleDict": {
                {% for key, value in test.reference_example_dict.iteritems() %}
                    "{{ key }}": "{{ value }}",
                {% endfor %}
            },
            "qualityExampleDict": {
                {% for key, value in test.quality_example_dict.iteritems() %}
                    "{{ key }}":
                            [
                                {% for v in value %}
                                    "{{ v }}",
                                {% endfor %}
                            ],
                {% endfor %}
            },
            "conditionGroups": {
                {% for group_id, condition_group_data in condition_groups.iteritems()  %}
                    "{{ group_id }}": {
                        "referenceFiles": [
                            {% for key, file_name in condition_group_data.reference_files %}
                                ["{{ key }}", "{{ file_name }}"],
                            {% endfor %}
                        ],
                        "stimulusFiles": [
                            {% for key, file_name in condition_group_data.stimulus_files %}
                                ["{{ key }}", "{{ file_name }}"],
                            {% endfor %}
                        ]
                    },
                {% endfor %}
            },
            "conditions": [
                {% for condition in conditions %}
                    {
                        "conditionID": "{{ condition.id }}",
                        "groupID": "{{ condition.group_id }}",
                        "referenceKeys": [
                            {% for key in condition.reference_keys %}
                                "{{ key }}",
                            {% endfor %}
                        ],
                        "stimulusKeys": [
                            {% for key in condition.stimulus_keys %}
                                "{{ key }}",
                            {% endfor %}
                        ],
                        "evaluation_instructions_html": "{{ condition.evaluation_instructions_html | safe}}"
                    },
                {% endfor %}
            ]
        }

    </script>
    <!---->
    {{ super() }}

    <script type="text/javascript">
        /* <![CDATA[ */
        var evaluationTask;
        window.onload = function () {
            evaluationTask = new Segmentation(config);
        };
        /* ]]> */
    </script>
{% endblock scripts %}
